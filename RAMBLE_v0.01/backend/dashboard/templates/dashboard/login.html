{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to RAMble</title>
  <link rel="stylesheet" href="{% static 'dashboard/css/login.css' %}" />
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <img class="logo" src="{% static 'dashboard/images/logo.png' %}" alt="Logo" />
    <button class="sign-up-btn">Sign Up</button>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <img class="background-image" src="{% static 'dashboard/images/background.png' %}" alt="Background" />

    <section class="login-form">
      <h1 class="log-in-title">Log In</h1>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" />
      </div>

      <div class="forgot-password">Forgot your password?</div>

      <button class="next-btn">Next</button>
    </section>
  </main>

  <!-- Bottom Bar -->
  <footer class="bottom-bar">
    Â©2025 RAMble Corporation. RAMble, the RAMble logo are among our registered and unregistered trademarks in the Philippines, and other countries.
  </footer>

</body>
</html>
