{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMble Dashboard</title>
  <link rel="stylesheet" href="{% static 'dashboard/css/user-profile.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-header">
    <!-- Header -->
    <div class="header">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="User Avatar">
        <span>Welcome, {{ user.first_name|default:user.username }}!</span>
      </div>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" class="search-input" placeholder="Search">
      </div>
      <div class="icons">
        <a href="{% url 'homepage' %}" class="buttons">🏠</a>
        <a href="{% url 'tutor' %}" class="buttons">👨‍🏫</a>
        <a href="{% url 'ramble_wizard' %}" class="buttons">🧙</a>
        <div class="dropdown">
          <div class="buttons dropdown-toggle" id="settingsDropdown">⚙️</div>
          <div class="dropdown-menu" id="dropdownMenu" style="display:none;">
            <a href="{% url 'user_profile' %}">Profile</a>
            <a href="{% url 'faqs_page' %}">FAQs</a>
            <a href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="profile-banner">
      <img src="https://pbs.twimg.com/media/D-jnKUPU4AE3hVR.jpg:large" alt="Profile Banner" class="banner-img">
      <div class="split-container">
        <div class="left-card">
          <img src="https://scontent.fmnl17-1.fna.fbcdn.net/v/t39.30808-1/502946424_2825960234255705_7048335341506412467_n.jpg?stp=dst-jpg_s100x100_tt6&_nc_cat=101&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeHliDlfudM9fzizztVWQChKYcqQ1fc6RlphypDV9zpGWltNl60Grr0oEUxeL1EEcUMgDQKQud8Os82lsjt-vzBi&_nc_ohc=5-eeKBSOodAQ7kNvwHZ4o_X&_nc_oc=AdnH1OyeDGR5Inu7devQmou3azg5Ldv9wQ57gthC-tOEsA6iXI0QKWlKX-z7CsFqRrc&_nc_ad=z-m&_nc_cid=0&_nc_zt=24&_nc_ht=scontent.fmnl17-1.fna&_nc_gid=8RH6-k9Kzy7u3D_v4IXj7w&oh=00_AfNxlx_XCWOLUxOU63pJD2o2kTY3R6nrw2HHQ7Un-v7fww&oe=68546C71" class="avatar" />
          <h1>{{ user.get_full_name|default:user.username }}</h1>
          <p class="username">@{{ user.username }}</p>
          <p class="user-email">{{ user.email }}</p>
          <p class="joined-date">Joined {{ user.date_joined|date:"F Y" }}</p>
        </div>
        </div>
      </div>
  
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const dropdownToggle = document.getElementById('settingsDropdown');
  const dropdownMenu = document.getElementById('dropdownMenu');
  dropdownToggle.addEventListener('click', function(e) {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    e.stopPropagation();
  });
  document.addEventListener('click', function() {
    dropdownMenu.style.display = 'none';
  });
});
</script>
</body>
</html>
