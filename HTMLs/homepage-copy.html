<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMble Dashboard</title>
  
  <!-- this loads local CSS file with django static -->
  <link rel="stylesheet" href="homepage-copy.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-header">
    <!-- Header -->
    <div class="header">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="User Avatar">
        <span>Welcome, Jacques!</span>
      </div>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" class="search-input" placeholder="Search">
      </div>
      <div class="icons">
        <div class="buttons">🏠</div>
        <div class="buttons">👨‍🏫</div>
        <div class="buttons">🧙</div>
        <div class="buttons">🔔</div>
        <div class="buttons">⚙️</div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- Tagline -->
    <h1 class="tagline"><center>Find the perfect RAMbler for you.</center></h1>

    <!-- Quick Navigation -->
    <div class="quick-nav">
      <div class="nav-button">👨‍🏫<br>Tutors</div>
      <div class="nav-button">🧙‍♂️<br>RAMble<br>Wizard</div>
    </div>

    <hr>

    <!-- Subjects Grid -->
    <div class="subjects">
      <div class="subject">📘<span>English</span></div>
      <div class="subject">⚗️<span>Chemistry</span></div>
      <div class="subject">🧮<span>Math</span></div>
      <div class="subject">🌿<span>Biology</span></div>
      <div class="subject">🔬<span>Physics</span></div>
      <div class="subject">🏛️<span>History</span></div>
      <div class="subject">➕<span>Show More</span></div>
    </div>

    <hr>

    </div>
  </div>
  <script>
  </script>

  
</body>
</html>
