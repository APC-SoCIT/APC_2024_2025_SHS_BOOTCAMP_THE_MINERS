<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMble Dashboard</title>
  <link rel="stylesheet" href="user-profile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-header">
    <!-- Header -->
    <div class="header">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="User Avatar">
        <span>Welcome, Jacques!</span>
      </div>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" class="search-input" placeholder="Search">
      </div>
      <div class="icons">
        <div class="buttons">🏠</div>
        <div class="buttons">👨‍🏫</div>
        <div class="buttons">🧙</div>
        <div class="buttons">🔔</div>
        <div class="buttons">⚙️</div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="profile-banner">
      <img src="https://media.discordapp.net/attachments/1277083799284617287/1376174363812036648/Screenshot_2025-05-25_201554.png?ex=68345dc0&is=68330c40&hm=96c0d20d51edf849fcbb196d3e6ce65f8e787a7b8f8ba92e34a35ac4999a1d2b&=&format=webp&quality=lossless" alt="Profile Banner" class="banner-img">
      <div class="split-container">
        <div class="left-card">
          <button class="edit-profile-btn">Edit Profile</button>
          <img src="https://cdn.discordapp.com/avatars/722059194794115092/74024315bd3bc41ef62a5a07ed8daffa.webp?size=1024" class="avatar" />
          <h1>Gurt Nestle</h1>
          <p class="username">@Gurt</p>
          <p class="user-email">gurtnestle@gmail.com</p>
          <p class="joined-date">Joined January 2024</p>
        </div>

        <div class="right-card">
          <h2 class="activity">Learning Activity</h2>
          <p>Learning sessions completed:</p>
          <p>Most Recent Activity:</p>
          <div class="request-panel">
            <h3>Session Request</h3>
            <p><strong>Gurt Nestle</strong> has requested a session for <strong>Science Subject</strong>.</p>
            <div class="request-actions">
              <button class="accept-btn">Accept</button>
              <button class="reject-btn">Reject</button>
            </div>
          </div>

        </div>
      </div>
  
</body>
</html>
