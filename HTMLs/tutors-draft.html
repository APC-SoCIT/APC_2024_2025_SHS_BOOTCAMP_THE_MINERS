<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                <span>Welcome, Jacques!</span>
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>

        <div class="icons">

        </div>

    <!--Page title-->
    <h1 class="tagline"><center>Tutors</center></h1>

  <!--Tutors container-->

            <i class="fas fa-search search-icon"></i>

        <hr>

            <div class="subject">🏛️<span>History</span></div>
            <div class="subject">➕<span>Show More</span></div>
        </div>

        <div class="quick-nav"> <!-- Tutor Profiles -->

            <div class="nav-button">🧙‍♂️<br>Richard Starkey</div>

    </script>
