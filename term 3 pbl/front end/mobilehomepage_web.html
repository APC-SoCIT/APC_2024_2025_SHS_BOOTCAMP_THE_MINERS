<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMble Dashboard</title>
  <link rel="stylesheet" href="css_mobilehomepage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-header">
    <!-- Header -->
    <div class="header">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="User Avatar">
        <span>Welcome, Jacques!</span>
      </div>
      <div class = "header-searchbar">
          <form action="/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Search...">
          </form>
      </div>
      <div class="icons">
        🔔 ⚙️
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- Tagline -->
    <h2 class="tagline"><center>Find the perfect RAMbler for you.</center></h2>

    <!-- Quick Navigation -->
    <div class="quick-nav">
      <div class="nav-button">💬<br>Forums</div>
      <div class="nav-button">👨‍🏫<br>Tutors</div>
      <div class="nav-button">🧙‍♂️<br>RAMble Wizard</div>
    </div>

    <hr>

    <!-- Subjects Grid -->
    <div class="subjects">
      <div class="subject">📘<span>English</span></div>
      <div class="subject">⚗️<span>Chemistry</span></div>
      <div class="subject">🧮<span>Math</span></div>
      <div class="subject">🌿<span>Biology</span></div>
      <div class="subject">🔬<span>Physics</span></div>
      <div class="subject">➕<span>Show More</span></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-item"><span>🏠 Home</span></div>
      <div class="sidebar-item"><span>👨‍🏫 Tutor</span></div>
      <div class="sidebar-item"><span>🧙 Wizard</span></div>
      <div class="sidebar-item"><span>💬 Forum</span></div>
      <div class="sidebar-item"><span>👤 Profile</span></div>
    </div>

    <hr>
    <div class="forum">
      Forums
      <div class="forum-posts">
        
      </div>
    </div>
  </div>
  <script>
    //  subjects
  const subjects = document.querySelectorAll('.subject');
  subjects.forEach(function(subject) {
    subject.addEventListener('click', function() {
      console.log('Subject clicked:', subject.innerText);
      window.location.href = 'subject.html';
    });
  });

  // quick nav
  const navButtons = document.querySelectorAll('.nav-button');
  navButtons.forEach(function(button) {
    button.addEventListener('click', function() {
      console.log('Nav button clicked:', button.innerText);
      window.location.href = 'page.html';
    });
  });

  // sidebar
  const sidebarItems = document.querySelectorAll('.sidebar-item');
  sidebarItems.forEach(function(item) {
    item.addEventListener('click', function() {
      console.log('Sidebar clicked:', item.innerText);
      window.location.href = 'home.html';
    });
  });

  // notifs n settings
  const icons = document.querySelectorAll('.icons');
  icons.forEach(function(icons) {
    icons.addEventListener('click', function() {
      console.log('Icon:', icons.innerText);
      window.location.href = 'bonjeng.html';
    });
  });

</script>

  
</body>
</html>
