<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMble Dashboard</title>
  <link rel="stylesheet" href="css_mobilehomepage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="User Avatar">
        <span>Welcome, Ryan Gosling!</span>
      </div>
      <div class="icons">
        <span>⚙️</span>
        <span>🔔</span>
      </div>
    </div>

    <!-- Tagline -->
    <h2 class="tagline">Find the perfect Rambler for you.</h2>

    <!-- Quick Navigation -->
    <div class="quick-nav">
      <div class="nav-button">Forum</div>
      <div class="nav-button">Select</div>
      <div class="nav-button">RAMble Wizard</div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="What do you want to learn?">
    </div>

    <!-- Subjects Grid -->
    <div class="subjects">
      <div class="subject">📘<span>English</span></div>
      <div class="subject">⚗️<span>Chemistry</span></div>
      <div class="subject">🧮<span>Math</span></div>
      <div class="subject">🌿<span>Biology</span></div>
      <div class="subject">🔬<span>Physics</span></div>
      <div class="subject">➕<span>Show More</span></div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <div class="nav-item">🏠<span>Home</span></div>
      <div class="nav-item">👨‍🏫<span>Tutor</span></div>
      <div class="nav-item">🧙<span>Wizard</span></div>
      <div class="nav-item">💬<span>Forum</span></div>
      <div class="nav-item">👤<span>Profile</span></div>
    </div>
  </div>

  
</body>
</html>
