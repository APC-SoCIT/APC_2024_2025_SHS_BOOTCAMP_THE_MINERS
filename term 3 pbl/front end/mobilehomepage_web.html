<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMble Dashboard</title>
  <link rel="stylesheet" href="css_mobilehomepage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-header">
    <!-- Header -->
    <div class="header">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="User Avatar">
        <span>Welcome, Jacques!</span>
      </div>
      <div class = "header-searchbar">
          <form action="/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Search...">
          </form>
      </div>
      <div class="icons">
        <div class="home-button">🏠</div>
        <div class="tutor-button">👨‍🏫</div>
        <div class="ramble-wizard-button">🧙</div>
        <div class="notifs-button">🔔</div>
        <div class="settings-button">⚙️</div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- Tagline -->
    <h2 class="tagline"><center>Find the perfect RAMbler for you.</center></h2>

    <!-- Quick Navigation -->
    <div class="quick-nav">
      <div class="nav-button">👨‍🏫<br>Tutors</div>
      <div class="nav-button">🧙‍♂️<br>RAMble<br>Wizard</div>
    </div>

    <hr>

    <!-- Subjects Grid -->
    <div class="subjects">
      <div class="subject">📘<span>English</span></div>
      <div class="subject">⚗️<span>Chemistry</span></div>
      <div class="subject">🧮<span>Math</span></div>
      <div class="subject">🌿<span>Biology</span></div>
      <div class="subject">🔬<span>Physics</span></div>
      <div class="subject">➕<span>Show More</span></div>
    </div>

    <hr>

    </div>
  </div>
  <script>
  </script>

  
</body>
</html>
